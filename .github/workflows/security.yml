name: ðŸ”’ Security Scanning

on:
  schedule:
    # Run security scans daily at 3 AM UTC
    - cron: "0 3 * * *"
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: "22"

jobs:
  # ðŸ” Dependency Security Scan
  dependency-scan:
    name: ðŸ” Dependency Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm ci --prefer-offline

      - name: ðŸ” npm audit
        run: |
          echo "ðŸ” Running npm security audit..."
          npm audit --audit-level moderate --json > audit-results.json || true
          npm audit --audit-level moderate
        continue-on-error: true

      - name: ðŸ”’ Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --json-file-output=snyk-results.json
        continue-on-error: true

      - name: ðŸ“Š Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports-${{ github.sha }}
          path: |
            audit-results.json
            snyk-results.json
          retention-days: 30

  # ðŸ›¡ï¸ Code Security Analysis
  code-security:
    name: ðŸ›¡ï¸ Code Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ›¡ï¸ Run CodeQL Analysis
        uses: github/codeql-action/init@v2
        with:
          languages: javascript
          queries: security-and-quality

      - name: ðŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:javascript"

      - name: ðŸ” Semgrep security scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/owasp-top-ten
            p/javascript
            p/react
            p/security
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
        continue-on-error: true

  # ðŸ” Secrets Scanning
  secrets-scan:
    name: ðŸ” Secrets Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” TruffleHog secrets scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified
        continue-on-error: true

      - name: ðŸ” GitLeaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
        continue-on-error: true

  # ðŸŒ Web Security Headers
  web-security:
    name: ðŸŒ Web Security Headers
    runs-on: ubuntu-latest
    timeout-minutes: 8
    needs: dependency-scan

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm ci --prefer-offline

      - name: ðŸ—ï¸ Build project
        run: npm run build

      - name: ðŸš€ Start application
        run: |
          echo "ðŸš€ Starting application for security testing..."
          npx serve -s build -l 3000 &
          sleep 10
          curl -f http://localhost:3000 || exit 1

      - name: ðŸ” Security headers check
        run: |
          echo "ðŸ” Checking security headers..."
          curl -I http://localhost:3000 | grep -i "x-frame-options\|x-content-type-options\|x-xss-protection\|strict-transport-security\|content-security-policy" || echo "âš ï¸ Some security headers missing"
        continue-on-error: true

      - name: ðŸ” SSL/TLS check
        run: |
          echo "ðŸ” Checking SSL/TLS configuration..."
          # Add SSL/TLS checks here if applicable
          echo "âœ… SSL/TLS check completed"
        continue-on-error: true

  # ðŸ“Š Security Dashboard
  security-dashboard:
    name: ðŸ“Š Security Dashboard
    runs-on: ubuntu-latest
    needs: [dependency-scan, code-security, secrets-scan, web-security]
    if: always()

    steps:
      - name: ðŸ“Š Generate security summary
        run: |
          echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“… Scan Date: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” Scan Type: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Security Checks:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” Dependency Scan: ${{ needs.dependency-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ›¡ï¸ Code Security: ${{ needs.code-security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” Secrets Scan: ${{ needs.secrets-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ Web Security: ${{ needs.web-security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Count successful scans
          SUCCESS_COUNT=0
          if [ "${{ needs.dependency-scan.result }}" = "success" ]; then SUCCESS_COUNT=$((SUCCESS_COUNT + 1)); fi
          if [ "${{ needs.code-security.result }}" = "success" ]; then SUCCESS_COUNT=$((SUCCESS_COUNT + 1)); fi
          if [ "${{ needs.secrets-scan.result }}" = "success" ]; then SUCCESS_COUNT=$((SUCCESS_COUNT + 1)); fi
          if [ "${{ needs.web-security.result }}" = "success" ]; then SUCCESS_COUNT=$((SUCCESS_COUNT + 1)); fi

          echo "### ðŸ“ˆ Overall Security Score: $SUCCESS_COUNT/4" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ $SUCCESS_COUNT -eq 4 ]; then
            echo "### âœ… All security checks passed!" >> $GITHUB_STEP_SUMMARY
          elif [ $SUCCESS_COUNT -ge 3 ]; then
            echo "### âš ï¸ Most security checks passed, review failed ones." >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Multiple security issues detected, immediate attention required!" >> $GITHUB_STEP_SUMMARY
          fi

  # ðŸš¨ Security Alerts
  security-alerts:
    name: ðŸš¨ Security Alerts
    runs-on: ubuntu-latest
    needs: [dependency-scan, code-security, secrets-scan]
    if: always() && (needs.dependency-scan.result == 'failure' || needs.code-security.result == 'failure' || needs.secrets-scan.result == 'failure')

    steps:
      - name: ðŸš¨ Create security issue
        uses: actions/github-script@v7
        with:
          script: |
            const title = `ðŸš¨ Security Alert - ${new Date().toISOString().split('T')[0]}`;
            const body = `
            ## ðŸš¨ Security Alert Detected

            **Date:** ${new Date().toISOString()}
            **Workflow:** ${{ github.workflow }}
            **Commit:** ${{ github.sha }}

            ### Failed Security Checks:
            - Dependency Scan: ${{ needs.dependency-scan.result }}
            - Code Security: ${{ needs.code-security.result }}
            - Secrets Scan: ${{ needs.secrets-scan.result }}

            ### Action Required:
            Please review the security scan results and address any vulnerabilities immediately.

            ### Links:
            - [Workflow Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - [Security Tab](https://github.com/${{ github.repository }}/security)

            ---
            *This issue was automatically created by the security scanning workflow.*
            `;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['security', 'urgent', 'automated']
            });
